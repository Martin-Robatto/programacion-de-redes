syntax = "proto3";

option csharp_namespace = "ConsoleServer";

package user;

service UserManager {
  rpc PostUser (UserParam) returns (UserReply);
  rpc DeleteUser (UserParam) returns (UserReply);
  rpc PutUser (UserParam) returns (UserReply);
}

message UserReply {
  int32 status_code = 1;
}

message UserParam {
  string line = 1;
}
