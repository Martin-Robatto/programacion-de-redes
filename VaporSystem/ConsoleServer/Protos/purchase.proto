syntax = "proto3";

option csharp_namespace = "ConsoleServer";

package purchase;

service PurchaseManager {
  rpc CreatePurchase (PurchaseAttributes) returns (PurchaseReply);
  rpc DeletePurchase (PurchaseToDelete) returns (PurchaseReply);
}

message PurchaseAttributes {
  string purchase_user = 1;
  string purchase_game = 2;
}

message PurchaseToDelete {
  string purchase_user = 1;
}

message PurchaseReply {
  int32 status_code = 1;
}

